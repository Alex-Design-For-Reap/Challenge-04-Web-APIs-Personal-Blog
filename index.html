<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alex Da Silva - Website Portfolio</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="header-nav">
        <div class="logo-header">
          <a href="/">
            <img
              src="./assets/images/design4reap-logo.png"
              alt="Design4Reap logo"
            />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="/blog.html">Blogs List</a></li>
            <li><a href="#add-new-blog">Add a new blog</a></li>
          </ul>
        </nav>
        <div class="mode-toggle">
          <button type="button">Mode Toggle placeholder &#x2193;</button>
        </div>
      </div>
      <div class="div-header-img">
        <div class="title-header">
          <h1>My first blog</h1>
        </div>
      </div>
    </header>

    <main>
      <section id="add-new-blog">
        <div class="title-center">
          <h2>What's on your mind?</h2>
        </div>

        <div class="add-blog-container">
          <div>
            <form action="#">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />

              <label for="title">Title</label>
              <input type="title" id="title" name="title" required />

              <label for="content">Content</label>
              <textarea
                name="content"
                id="content"
                cols="30"
                rows="20"
              ></textarea>

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Designer by Alex Da Silva. All Rights Reserved.</p>
    </footer>
  </body>
</html>
